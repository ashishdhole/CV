<!DOCTYPE HTML>
<!-- Ashish Dhole portfolio - Interactive CV -->
<html>
	<head>
		<title>Dr. Ashish Dhole Portfolio</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			/* Cursor effect canvas */
			#bgCanvas {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				z-index: -1;
				pointer-events: none;
			}

			/* Foreground name style */
			#landingText {
				position: fixed;
				top: 40%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: #111;
				font-size: 4em;
				font-weight: bold;
				z-index: 2;
				text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
				text-align: center;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}
		</style>
	</head>
	<body class="is-preload">
		<canvas id="bgCanvas"></canvas>
		<div id="landingText">Dr. Ashish Dhole</div>

		<!-- Sidebar -->
		<section id="sidebar">
			<div class="inner">
				<nav>
					<ul>
						<li><a href="#intro">Welcome</a></li>
						<li><a href="#zero">About Me</a></li>
						<li><a href="#one">Education, Experience and Skills</a></li>
						<li><a href="#two">Research Publications</a></li>
						<li><a href="#three">Teaching</a></li>
						<li><a href="#four">Get in touch</a></li>
					</ul>
				</nav>
			</div>
		</section>

		<!-- Wrapper -->
		<div id="wrapper">
			<!-- Your existing sections follow here (intro, about, etc.) -->
		</div>

		<!-- Footer -->
		<footer id="footer" class="wrapper style1-alt">
			<div class="inner">
				<ul class="menu">
					<li>&copy; All rights reserved.</li><li>Design: <a href="#">Ashish Dhole</a></li>
				</ul>
			</div>
		</footer>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<script>
			const canvas = document.getElementById('bgCanvas');
			const ctx = canvas.getContext('2d');
			let width, height;

			function resizeCanvas() {
				width = canvas.width = window.innerWidth;
				height = canvas.height = window.innerHeight;
			}
			window.addEventListener('resize', resizeCanvas);
			resizeCanvas();

			let mouseX = width / 2;
			let mouseY = height / 2;

			document.addEventListener('mousemove', (e) => {
				mouseX = e.clientX;
				mouseY = e.clientY;
			});

			function draw() {
				ctx.clearRect(0, 0, width, height);
				const gradient = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 300);
				gradient.addColorStop(0, 'rgba(255, 204, 0, 0.15)');
				gradient.addColorStop(1, 'rgba(255, 204, 0, 0)');
				ctx.fillStyle = gradient;
				ctx.fillRect(0, 0, width, height);
				requestAnimationFrame(draw);
			}
			draw();
		</script>
	</body>
</html>
